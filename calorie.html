        <h1 class="text-center">
            Calorie Calculator
        </h1>
    </header>

    <div class="container">
        <h1>Fill out the form for daily metabolic calories.</h1>
        <form>
            <div class="form-check">
                <input class="form-check-input" id="female" type="radio" name="gender" onchange="calsPerDay()">
                <label class="form-check-label" for="female">
                    Female
                </label>           
            </div>
            <div class="form-check">
                <input class="form-check-input" id="male" type="radio" name="gender" onchange="calsPerDay()" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-group">
                <label for="age">Age:
                    <input id="age" type="number" oninput="calsPerDay()" value="21">
                    years
                </label>
            </div>
            <div class="form-group">
                <label for="height">Height:
                    <input id="height" type="number" oninput="calsPerDay()" value="70">
                    in inches (12 inches=1 foot)
                </label>
            </div>
            <div class="form-group">
                <label for="weight">Weight:
                    <input id="weight" type="number" oninput="calsPerDay()" value="160">
                    in pounds
                </label>
            </div>
        </form>
        <div>
            <label for="total" onclick="calsPerDay">
                <output id="total">
                    Base metabolic rate: <span id="totalCals"></span> kcal per day
                </output>
                
            </label>
        </div>
